<mat-card class="example-card">
  <mat-card-header>
    <a routerLink="/users/{{index}}">{{index}}</a>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{nome}}</mat-card-title>
    <mat-card-subtitle>{{cognome}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/utente-img.webp" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div>{{isOnline}}</div>
    <div>{{color}}</div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>

</mat-card>
