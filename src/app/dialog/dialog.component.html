<table>
  <thead>
    <th>nome</th>
    <th>cognome</th>
    <th>età</th>
    <th>genere</th>
    <th>telefono</th>
    <th>città</th>
    <th>paese</th>
    <th>action</th>
  </thead>
  <tbody>
    <tr *ngFor="let persona of persone, index as index">
      <td>{{ persona.nome }}</td>
      <td>{{ persona.cognome }}</td>
      <td>{{ persona.eta }}</td>
      <td>{{ persona.genere }}</td>
      <td>{{ persona.telefono }}</td>
      <td>{{ persona.citta }}</td>
      <td>{{ persona.paese }}</td>
      <td><button mat-button mat-dialog-close color="warn" (click)="chudistampa(index)">CHIUDI MODALE</button></td>
    </tr>
  </tbody>
</table>
