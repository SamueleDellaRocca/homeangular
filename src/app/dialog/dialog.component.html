<div class="card">
  <p-table [value]="persone" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
          <tr>
            <th>nome</th>
            <th>cognome</th>
            <th>età</th>
            <th>genere</th>
            <th>telefono</th>
            <th>città</th>
            <th>paese</th>
            <th>action</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-persone let-index>
          <tr>
              <td>{{ persone.nome }}</td>
              <td>{{ persone.cognome }}</td>
              <td>{{ persone.eta }}</td>
              <td>{{ persone.genere }}</td>
              <td>{{ persone.telefono }}</td>
              <td>{{ persone.citta }}</td>
              <td>{{ persone.paese }}</td>
              <td><button mat-button mat-dialog-close color="warn" (click)="chudistampa(trovaIndex(persone))">CHIUDI MODALE</button></td>
          </tr>
      </ng-template>
  </p-table>
</div>
